<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="navbar custom-header inline-block">
            <div class="container-fluid justify-content-center">
              <h1>Weather Dashboard</h1>
            </div>
        </header>
        <main class="mh-100 d-flex flex-row">

            <div class="col-3 custom-side h-auto">
                <form id="city-form" class="d-grid gap-4 mx-auto p-3">
                    <label for="city-search" class="form-label h2">Find Your City:</label>
                    <input id="city-search" class="form-control" type="text" placeholder="Enter your City"/>
                    <button type="submit" class="btn bg-info text-white">Search</button>
                </form>
                 
                <hr id="split">

                <div id="search-history">

                </div>
            </div>

            <div id="forecast-info" class="col-9 justify-content-center">
                <div id="current-weather" class="card today-weather w-auto">
                    <div class="card-body">
                        <h1 id="city-name"></h1>
                        <img id="weather-icon" src=" ">
                        <ul>
                            <li id="weather-temp"></li>
                            <li id="weather-wind"></li>
                            <li id="weather-humid"></li>
                            <li id="weather-uvi"></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex flex-row" id="forecast-five">

                </div>
            </div>

        </main>
    </body>

    <script src="./assets/js/script.js"></script>

</html>
